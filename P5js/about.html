<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About YUXUAN ZHANG</title>
    <style>
        * {
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: #fff;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 3rem 2rem;
            background: #222;
        }

        header h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            background: #444;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #555;
        }

        .content {
            max-width: 600px;
            margin: 3rem auto;
            font-size: 1.2rem;
            line-height: 1.8;
            padding: 0 1rem;
        }

        .content strong {
            display: inline-block;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .content a {
            color: #00b3ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .content a:hover {
            color: #66d0ff;
        }

    </style>
